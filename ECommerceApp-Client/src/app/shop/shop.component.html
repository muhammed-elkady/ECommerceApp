<div class="container">
    <div class="row">


        <!-- Sorting -->
        <section class="col-3">
            <h5 class="text-warning ml-3">Sort</h5>
            <select class="custom-select mb-3" (change)="onSortSelected($event.target.value)">
                <option *ngFor="let item of sortOptions" [value]="item.value">{{item.name}}</option>

            </select>

            <!-- Brands Filtration  -->
            <h5 class="text-warning ml-3">Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" (click)="onBrandSelected(brand.id)" *ngFor="let brand of brands"
                    [class.active]="brand.id === shopParams.brandId" [value]="brand.id">
                    {{brand.name}}
                </li>
            </ul>
            <!-- Types Filtration  -->
            <h5 class="text-warning ml-3">Types</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" (click)="onTypeSelected(type.id)" *ngFor="let type of types"
                    [value]="type.id" [class.active]="type.id === shopParams.typeId">
                    {{type.name}}
                </li>
            </ul>
        </section>

        <!-- Main Content Section  -->
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <header>
                    <span>Showing <strong>10</strong> of <strong>16</strong> Results</span>
                </header>
                <div class="form-inline mt-2">
                    <input class="form-control mr-2" style="width: 300px;" placeholder="search" type="text">
                    <button class="btn btn-outline-primary my-2">Search</button>
                    <button class="btn btn-outline-success ml-2 my-2">Reset</button>
                </div>
            </div>

            <div class="row">
                <div class="col-4 mb-4" *ngFor="let product of products">
                    <app-product-item [product]="product"></app-product-item>
                </div>

            </div>
            <div class="d-flex justify-content-center">
                <pagination (pageChanged)="onPageChanged($event)" [boundaryLinks]="true" [totalItems]="this.totalCount"
                    previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"
                    [itemsPerPage]="shopParams.pageSize">
                </pagination>
            </div>
        </section>

    </div>
</div>
